
<div class="banner">
  <img src="assets/images/banner.png" alt="New Collection" class="banner-image">
</div>

<div class="container">
  <div *ngFor="let category of categories" class="category-section">
    <h2 class="category-title">{{ category.name }}</h2>
    
    <div class="product-grid">
      <div *ngFor="let product of category.products.slice(0, 4)" 
           class="product-card"
           (click)="viewProduct(product._id)">        
           <div class="product-image">
          <img [src]="product.image" alt="{{ product.name }}">
          <div class="color-options">
            <span *ngFor="let color of product.colors" 
                  class="color-option"
                  [style.backgroundColor]="color">
            </span>
          </div>
        </div>
        
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-price">{{ product.price | currency:'VND':'symbol-narrow':'1.0-0' }}</p>
      </div>
    </div>
    
    <button 
      (click)="viewCategory(category.name)" 
      class="view-all-btn">
      VIEW ALL
    </button>
  </div>
</div>
