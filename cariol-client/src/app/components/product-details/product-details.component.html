<div class="product-container" *ngIf="product">
  <div class="product-layout">
    <div class="image-section">
      <div class="main-image-container">
        <!-- <button class="nav-button prev">&#10094;</button> -->
        <img [src]="product.image" [alt]="product.name" class="main-image">
        <!-- <button class="nav-button next">&#10095;</button> -->
      </div>
    </div>
    
    <div class="info-section">
      <h2 class="product-title">{{ product.name }}</h2>
      <p class="price">{{ getFormattedPrice() }}</p>
      
      <p class="description" *ngIf="product.description">{{ product.description }}</p>
      
      <div class="quantity-selector">
        <span>Số lượng</span>
        <div class="quantity-controls">
          <button (click)="decreaseQuantity()" [disabled]="quantity <= 1">-</button>
          <input type="number" [(ngModel)]="quantity" min="1" [max]="product.amount">
          <button (click)="increaseQuantity()" [disabled]="quantity >= product.amount">+</button>
        </div>
        <div>
          <p *ngIf="product.amount > 0" class="stock-status">(Còn lại: {{ product.amount }} sản phẩm)</p>
          <p *ngIf="product.amount === 0" class="out-of-stock">Hết hàng</p>
        </div>
      </div>
      
      <div class="color-options" *ngIf="product.color">
        <span>Màu sắc</span>
        <div class="color-circle" [style.backgroundColor]="product.color"></div>
      </div>
      
      <div class="action-buttons">
        <button class="buy-now" (click)="buyNow()" [disabled]="!product || product.amount === 0">MUA NGAY</button>
        <button class="add-to-cart" (click)="addToCart()" [disabled]="!product || product.amount === 0">THÊM VÀO GIỎ</button>
      </div>
      
      <div class="product-specs">
        <div class="specs-header" (click)="toggleSpecs()">
          <span>Kích thước sản phẩm</span>
          <span class="dropdown-icon">{{ isSpecsOpen ? '&#9650;' : '&#9660;' }}</span>
        </div>
        <div class="specs-content" *ngIf="product.infor" [ngClass]="{'collapsed': !isSpecsOpen}">
          <p>{{ product.infor }}</p>
        </div>
      </div>
      
    </div>
  </div>

</div>
