<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Đăng nhập</h2>
      <span class="close-btn" (click)="closePopup()">&times;</span>
    </div>

    <div class="modal-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="phone">Số điện thoại <span class="text-danger">*</span></label>
          <input type="text" id="phone" class="form-control" formControlName="phone" placeholder="Nhập số điện thoại">

          <div *ngIf="submitted && f['phone'].errors" class="text-danger">
            <small *ngIf="f['phone'].errors['required']">Vui lòng nhập số điện thoại.</small>
            <small *ngIf="f['phone'].errors['pattern']">Số điện thoại không hợp lệ.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu <span class="text-danger">*</span></label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Nhập mật khẩu">

          <div *ngIf="submitted && f['password'].errors" class="text-danger">
            <small *ngIf="f['password'].errors['required']">Mật khẩu không được để trống.</small>
            <small *ngIf="f['password'].errors['minlength']">Mật khẩu tối thiểu 8 ký tự.</small>
          </div>
        </div>

        <div class="forgot-password">
          <a (click)="switchTo('forgotpw')">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="login-btn" [disabled]="loading">Đăng nhập</button>
        <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
      </form>
    </div>

    <div class="modal-footer">
      <span>Bạn chưa có tài khoản?</span>
      <a (click)="switchTo('register')" class="register-btn">Đăng ký</a>
    </div>
  </div>
</div>
